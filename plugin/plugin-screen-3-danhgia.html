<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1">
    <title>Website</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>

<body>

    <div class="chat-plugin_container">
        <div class="chat-plugin-wrap">
            <div class="chat-plugin-content chatshow">
                <div class="chat-plugin-header">
                    <div class="chat-plugin-acction-group">
                        <button class="chat-plugin-action-back btn">
                            <i class="fa-light fa-chevron-left"></i>
                        </button>
                        <div class="chat-plugin-dropdown">
                            <button class="drop-toggle btn" data-bs-toggle="dropdown">
                                <i class="fa-light fa-ellipsis"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#">
                                        <i class="fa-light fa-user-pen"></i>
                                        <span>Đổi tên</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa-light fa-phone"></i>
                                        <span>Lưu số điện thoại</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="../assets/images/icon/zalo-icon.svg">
                                        <span>Gọi zalo call</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa-light fa-cog"></i>
                                        <span>Tiện ích</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa-light fa-circle-xmark"></i>
                                        <span>Kết thúc phiên trò chuyện</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa-light fa-message-plus"></i>
                                        <span>Thêm chát trên Website</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="chat-plugin-suporter-info">
                        <div class="chat-plugin-suporter-avatar">
                            <img src="../assets/images/avatar.svg">
                        </div>
                        <div class="chat-plugin-suporter-name">
                            Đào Thanh Huyền
                        </div>
                        <div class="chat-plugin-suporter-note">
                            CADS xin phép liên hệ lại hỗ trợ quý khách ạ
                        </div>

                    </div>
                </div>
                <div class="chat-plugin-body">
                    <div class="chat-plugin-eval-form">
                        <div class="chat-plugin-eval-title">
                            Hội thoại đã kết thúc, bạn có muốn đánh giá chat không?
                        </div>
                        <div class="star-list">
                            <div class="start-item">
                                <i class="fa-solid fa-star"></i>
                            </div>
                            <div class="start-item">
                                <i class="fa-solid fa-star"></i>
                            </div>
                            <div class="start-item">
                                <i class="fa-solid fa-star"></i>
                            </div>
                            <div class="start-item">
                                <i class="fa-solid fa-star"></i>
                            </div>
                            <div class="start-item">
                                <i class="fa-solid fa-star"></i>
                            </div>
                        </div>
                        <textarea name="" id="" rows="5" class="chat-plugin-eval-input" placeholder="Để lại nhận xét"></textarea>
                        <div class="chat-plugin-eval-btn-group">
                            <button class="btn btn-cancel">
                                <span>Bỏ qua</span>
                                <i class="fa-light fa-times"></i>
                            </button>
                            <button class="btn btn-send">
                                <span>Gửi</span>
                                <i class="fa-solid fa-paper-plane-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-plugin_icons chatshow">
                <div class="chat-plugin-icon-wrap">
                    <div class="chat-plugin-icon-default">
                        <img src="../assets/images/icon/plugin-icon.svg" alt="">
                    </div>
                    <div class="chat-plugin-icon-close">
                        <i class="fa-light fa-times"></i>
                    </div>
                </div>

            </div>
        </div>

        <!-- JS -->
        <script src="../assets/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/js/jquery-3.7.1.min.js"></script>
        <script src="../assets/js/custom.js"></script>


</body>

</html>
